<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Successfully signed up</title>
  </head>
  
  <body>
    <div class="success-main">
      <div class="success-container">
        <div class="success-img-wrapper">
      <img src="../email-newsletter/assets/images/icon-success.svg" alt="A success check mark" />
      </div>
      <h1 class="success-header">Thanks for subscribing!</h1>
      <p class="success-text">A confirmation email has been sent to <span class="user-email-success"></span>.  Please open it and click the button inside to confirm your subscription</span></p>
      <button class="dismiss-btn">Dismiss message</button>
    </div>
    </div>
    <script>
const email = localStorage.getItem("email");
const spanElement = document.getElementsByClassName("user-email-success")[0];
spanElement.textContent = email;
  </script>
  </body>
</html>
