<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Email Newsletter</title>
  </head>
  <body>
    <main role="main" class="container">
      <div role="img" class="top-img"></div>
      <div role="contentinfo" class="main">
        <h1 class="heading">Stay updated!</h1>
        <p class="text">
          Join 60,000+ product managers receiving monthly updates on:
        </p>
        <ul>
          <li class="text">
            <span>Product discovery and building what matters</span>
          </li>
          <li class="text">
            <span>Measuring to ensure updates are a success</span>
          </li>
          <li class="text"><span>And much more!</span></li>
        </ul>
        <form action="success.html" class="email-form">
          <div class="label-error-container">
            <label for="email" class="form-label">Email address</label>
            <p class="error-text-disabled" id="errorText">
              Valid email required
            </p>
          </div>
          <input
            type="text"
            name="email"
            id="emailAddress"
            placeholder="email@company.com"
          />
          <button class="submit-btn" type="submit">
            Subscribe to monthly newsletter
          </button>
        </form>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
